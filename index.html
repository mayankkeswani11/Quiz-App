<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="inner-container">
        <h2 class="questions">Questions are here</h2>
        <ul>
          <li>
            <input type="radio" name="options" id="option1" class="answer" />
            <label for="option1" id="opt1">Option1</label>
          </li>
          <li>
            <input type="radio" name="options" id="option2" class="answer" />
            <label for="option2" id="opt2">Option2</label>
          </li>
          <li>
            <input type="radio" name="options" id="option3" class="answer" />
            <label for="option3" id="opt3">Option3</label>
          </li>
          <li>
            <input type="radio" name="options" id="option4" class="answer" />
            <label for="option4" id="opt4">Option4</label>
          </li>
        </ul>
        <button id="submitButton" class="btn">Submit</button>
        <div id="showResult" class="showText"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
